  <span class="date">{{ post.date | date_to_string }}</span>
  <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
  <!-- disabled while disqus fixes whatever they broke
  <span class="comment_count">(<a href="{{ site.baseurl }}{{ post.url }}#disqus_thread" title="{{ post.title }}"> View comments</a>)</span>

</li>
