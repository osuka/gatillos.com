<li class="post">
<h3><a href="{{ site.baseurl}}{{ post.url }}" title="{{ post.title }}">{{ post.title }}<span class="date">{{ post.date | date_to_long_string }}</span></a>
  </h3>

  <div class="post_preview">
    {{ post.content }}
    <a href="{{ site.baseurl }}{{ post.url }}">Click to view comments</a>
  </div>
      
<hr/>
</li>
