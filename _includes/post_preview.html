<li class="post">
  <h3><a class="fadedlink" href="{{ site.baseurl}}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> posted on <span class="date">{{ post.date | date_to_long_string }}</span>
  </h3>

  <div class="post_preview">
    {{ post.content }}
    <a href="{{ site.baseurl }}{{ post.url }}">Click to view comments</a>
  </div>
      
<hr/>
</li>
