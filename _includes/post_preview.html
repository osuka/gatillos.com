<li class="post">
<h3><a href="{{ site.baseurl}}{{ post.url }}" title="{{ post.title }}">{{ post.title }}<small>{{ post.date | date_to_long_string }}</small></a>
  </h3>

  <div class="post_preview">
    {{ post.content }}
    <a href="{{ site.baseurl }}{{ post.url }}/#disqus_thread">Click to view comments</a>
  </div>
      
<hr/>
</li>
