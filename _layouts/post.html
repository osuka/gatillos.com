---
layout: default
---
<header>   
  <h1><a class="fadedlink" href="{{ site.baseurl }}/" title="Home">gatillos &laquo;</a> {{ page.title }} <small>{{ page.date || date_to_string }}</small></h1>
</header>

<nav>
  <ul class="clearfix">
  {% for category in page.categories %}
  <li><a href="{{ site.baseurl }}/{{ category }}">{{ category }}</a></li>
  {% endfor %}
  {% for tag in page.tags %}
  <li>{{ tag }}</li>
  {% endfor %}
  </ul>
</nav>

<div id="post" role="main">
  {{ content }}
</div>
