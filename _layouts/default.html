<!doctype html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.title }}">
  <meta name="author" content="{{ site.author }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="http://feeds.feedburner.com/{{ site.feedburner_id }}" rel="alternate" title="{{ site.title }}" type="application/atom+xml">
  <link rel="author" href="/humans.txt">

  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/disqus.css">

  <!-- from google fonts 
       font-family: 'Sunshiney', cursive;
      others to be considered...  font-family: 'Patrick Hand', cursive; font-family: 'Gochi Hand', cursive; font-family: 'Schoolbell', cursive;
  --> 
  <link href="http://fonts.googleapis.com/css?family=Sunshiney|Gochi+Hand&subset=latin,latin-ext" rel='stylesheet' type='text/css'>

  <script src="{{ site.baseurl }}/js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>

  <div id="header">
	  <div id="logo">
      <a href="{{ site.baseurl }}/"></a>
    </div>
	  <div id="logo-2">
      <a href="{{ site.baseurl }}/"></a>
    </div>
	  <div class="textlogo">
	  	<h1 class="title">Gatillos</h1>
	  	<h2 class="subtitle">gun-toting kittens (temporarily)</h2>
	  </div>
  </div>

  <div id="container">

    <div id="subscribe">
      <h3><a class="fadedlink" href="http://feeds.feedburner.com/{{ site.feedburner_id }}" title="RSS feed"><img src="{{ site.baseurl }}/gfx/site/rss.png" alt="RSS feed"/>Subscribe</a></h3>
    </div>

    
    {{ content }}
    
    <footer>
      <span>{{ site.author }}</span>
      <a class="fadedlink" href="https://github.com/{{ site.author_short }}"><img src="{{ site.baseurl }}/gfx/github-logo.png" alt="@github"></a>
      <a class="fadedlink" href="https://twitter.com/{{ site.author_short }}"><img src="{{ site.baseurl }}/gfx/twitter-logo.png" alt="@twitter"></a>
      <a class="fadedlink" href="mailto:{{ site.author_email }}"><img src="{{ site.baseurl }}/gfx/gmail-logo.png" alt="@gmail"></a>
      <a class="fadedlink" rel="license" href="http://creativecommons.org/licenses/by-nd/3.0/"><img alt="Creative Commons Licence" style="border-width:0" src="http://i.creativecommons.org/l/by-nd/3.0/88x31.png"></a>
        <div id="boilerplate">
        Gatillos Comics 
         <a class="fadedlink" xmlns:cc="http://creativecommons.org/ns#" href="http://creativecommons.org/licenses/by-nd/3.0/" property="cc:attributionName" rel="cc:attributionURL">Oscar Amat</a>
        is licensed under a <a class="fadedlink" rel="license" href="http://creativecommons.org/licenses/by-nd/3.0/">Creative Commons Attribution-NoDerivs 3.0 Unported License.</a>
        Permissions beyond the scope of this license may be available at request.
        </div>

    </footer>
  </div>
  
  <script>
    window._gaq = [['_setAccount','{{ site.analytics_ua }}'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
  </script>

  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->


<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = '{{ site.disqus_id }}'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>

<script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = '{{ site.disqus_id }}'; // required: replace example with your forum shortname
      //var disqus_developer = 1; // developer mode is on, for testing locally
      //var disqus_identifier = '/some/id';
  
      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
</script>

</body>
</html>
